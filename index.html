<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="bg-image-top"></div>
  <div class="bg-image-bottom"></div>
  <section class="profile-card">
    <div class="container-fluid">
      
      <div class="row">
        <div class="col-lg header-image-col">
          <img class="profile-picture" src="images/image-victor.jpg" alt="profile-picture">
          <div class="header-image">
            <img id="header-image" src="images/bg-pattern-card.svg" alt="header-image">
          </div>
          <div class="container-fluid profile-information">
            <h2 class="name-age"><strong>Victor Crest </strong><span class="color-gray">26</span></h2>
            <p>London</p>
          </div>
          <hr>
          <div class="row">
            <div class="col">
              <h3><strong>80K</strong></h3>
              <p>Followers</p>
            </div>
            <div class="col">
              <h3><strong>803K</strong></h3>
              <p>Likes</p>
            </div>
            <div class="col">
              <h3><strong>1.4K</strong></h3>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!--footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rafael Nicola</a>.
  </footer-->
  

  <!--Bootstrap scripts-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>
</html>
